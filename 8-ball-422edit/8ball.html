<!DOCTYPE html>
<html>
  <head>
    <title>8-Ball App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Ask the Magic 8-Ball</h1>
      <input type="text" id="question" placeholder="Enter your question...">
      <button id="shake-button">Shake</button>
      <div id="response"></div>
    </div>
    <audio id="shaking-sound">
      <source src="shaking.mp3" type="audio/mpeg">
    </audio>
    <script src="app.js"></script>
  </body>
</html>
